<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img
            src="https://abbos29.github.io/beats/img/header/logo.svg"
            alt=""
          />

          <div class="header__nav">
            <img
              src="https://abbos29.github.io/beats/img/header/icon-1.svg"
              alt=""
            />
            <img
              src="https://abbos29.github.io/beats/img/header/icon-2.svg"
              alt=""
            />
            <img
              src="https://abbos29.github.io/beats/img/header/icon-3.svg"
              alt=""
            />
          </div>
          <img
            src="https://abbos29.github.io/beats/img/header/burger.svg"
            alt=""
            class="burger"
          />
        </div>

        <div class="hero">
          <div class="hero__wrapper">
            <img
              src="https://abbos29.github.io/beats/img/header/hero-img.png"
              alt=""
            />

            <div class="hero__box">
              <span>HEAR IT. FEEL IT</span>
              <h1>MOVE WITH THE MUSIC</h1>

              <div class="hero__price">
                <p>$ 435</p>
                <h3>$ 465</h3>
              </div>

              <a href="" class="hero-btn">BUY NOW</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="main">
      <section class="our">
        <div class="container">
          <h2 class="big-title"> Our Latest <br/> colour collection 2022
          </h2>

          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="https://abbos29.github.io/beats/img/color/1-color.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="https://abbos29.github.io/beats/img/color/2-color.png" alt="">
              </div> <div class="swiper-slide">
                <img src="https://abbos29.github.io/beats/img/color/3-color.png" alt="">
              </div> <div class="swiper-slide">
                <img src="https://abbos29.github.io/beats/img/color/1-color.png" alt="">
              </div> <div class="swiper-slide">
                <img src="https://abbos29.github.io/beats/img/color/2-color.png" alt="">
              </div> <div class="swiper-slide">
                <img src="https://abbos29.github.io/beats/img/color/3-color.png" alt="">
              </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

           
          </div>
        </div>
      </section>
     

      <section class="good">
        <div class="container">
            <div class="good__wrapper">
                <div class="good__box">
                    <h2 class="big-title">Good headphones and loud music is all you need</h2>

                    <div class="good__inner">
                        <img src="https://abbos29.github.io/beats/img/features/feat-1.svg" alt="">
                        <div class="">
                            <h4>Battery</h4>
                            <p>Battery 6.2V-AAC codec</p>
                            <a href="">Learn more</a>
                        </div>
                    </div>
                    <div class="good__inner">
                        <img src="https://abbos29.github.io/beats/img/features/feat-2.svg" alt="">
                        <div class="">
                            <h4>Bluetooth</h4>
                            <p>Battery 6.2V-AAC codec</p>
                            <a href="">Learn more</a>
                        </div>
                    </div>  
                    <div class="good__inner">
                        <img src="https://abbos29.github.io/beats/img/features/feat-3.svg" alt="">
                        <div class="">
                            <h4>Microphone</h4>
                            <p>Battery 6.2V-AAC codec</p>
                            <a href="">Learn more</a>
                        </div>
                    </div>
                </div>

                <img class="good__img" src="https://abbos29.github.io/beats/img/features/feat-img.png" alt="">
            </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
